<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins Profiteer</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header class="header">
        <div class="wrapper">

           <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/svg/Logo.svg" alt="logo" class="header__logo-pic">
                    </a>
                </div>
                
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">TRADES</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">SEARCH</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">HOW IT WORKS</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__sign-in">
                    <a href="/" class="header__sign-in-link">
                        <img src="./img/svg/Buttton - SIGN IN.svg" alt="Sign In" class="header__sign-in-pic">
                    </a>
                </div>
           </div>

        </div>
    </header>

    <main class="main">
        <section class="intro" id="intro_cont_main-body">
            <div class="wrapper">
                <h1 class="intro__title">
                    A better way
                    to trade
                    CS:GO skins
                </h1>
                <p class="intro__subtitle">
                    Buy, sell, and trade skins easier and faster. 
All deals are secured with the highest 
level protection methods.
                </p> 
                <form class="button__accept-login" >
                    <fieldset class="button__accept-login__wrap">
                        <p class="button-form__accept-login">
                            <button type="submit" class="form-button__try-now" onmouseover="changebg()" onmouseout="resetbg()">TRY NOW</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </section>

    </main>
</body>
</html>
